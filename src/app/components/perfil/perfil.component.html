

<head>
  <title>Editar Perfil</title>
  <meta charset="utf-8">
</head>

<body>
  <!-- PERFIL DO USUÃRIO -->
  <section class="user-profile">
    <div class="header">
      <div class="cover">
        <div class="perfil-usuario-avatar">
          <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="img-avatar">
        </div>
      </div>
    </div>


    <div class="user-profile-body">

      <div class="user-profile-bio">
        <span class="titulo">Nombre: {{user.nombre}}</span><span class="titulo">Email: {{user.email}}</span><span> </span>
      </div>
      <div class="user-profile-footer">

          <div class="row mt-4">
            <div class="col-md-6"><label class="labels">Nombre:</label><input [(ngModel)]="user.nombre" name = "name" type="text"
              class="form-control" placeholder="first name" value=""></div>
          <div class="col-md-6"><label class="labels">Email:</label><input [(ngModel)]="user.email" name = "apellido" type="text"
              class="form-control" value="" placeholder="surname"></div>

          </div>

          <div class="text-center align-center  mt-4">
            <button (click)="updateUser()"class="btn btn-primary me-3 mb-3"  type="button"><i class="bi bi-save2"> Guardar Cambios</i></button>
            <button (click)="EliminaUsuario()" class="btn btn-danger mb-3  me-3" type="button"><i class="bi bi-person-x"> Eliminar Cuenta</i></button>
            <button routerLink="/cliente/historial" *ngIf="token && userRest.getIdentidad().rol === 'ROL_USUARIO'" class="btn btn-success me-3 mb-3"  type="button"><i class="bi bi-clock-history"> Historial</i></button>
           </div>

      </div>
    </div>
  </section>






</body>
