<section class="main-content">
  <div class="container">
    <h1>Usuario Registrados</h1>
    <br>
    <button class="btn btn-primary" routerLink="/admin/dashboardHotels">Hoteles mas solicitados</button>
    <br>
    <br>

    <table class="table">
      <thead>
        <tr>
          <th>User</th>
          <th>Tipo Usuario</th>
          <th>Ver hoteles</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let us of usuariosModelGet">
          <td>
            <div class="user-info">
              <div class="user-info__img">
                <img src="../../../assets/images/user1.jpg" alt="User Img">
              </div>
              <div class="user-info__basic">
                <h5 class="mb-0">{{us.nombre}}</h5>
                <p class="text-muted mb-0">{{us.email}}</p>
              </div>
            </div>
          </td>

          <td>{{us.rol}}</td>
          <td>
            <button class="buttonn up btn-sm align-items-center justify-content-center"
              (click)="getUsuarioId(us._id)" [routerLink]="['/admin/hotelA', us._id]" *ngIf="us.rol === 'ROL_ADMINHOTEL'">
              <i class=" bi bi-building "></i>
            </button>
          </td>
          <td>
            <button class="buttonn up btn-sm align-items-center justify-content-center" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample" (click)="getUsuarioId(us._id)">
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
          <td>
            <button class="buttonn up btn-sm align-items-center justify-content-center" (click)="deleteUsuario(us._id)"><i
                class="bi bi-person-x-fill"></i></button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</section>

<!-- OffCanvas Editar Usuario -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar usuario</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form>

      <div class="mb-3">
        <label for="inputNombreProducto" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputNombreProducto" name="NombreProducto" #NombreProducto="ngModel"
          [(ngModel)]="usuariosModelGetId.nombre">
      </div>
      <div class="mb-3">
        <label for="inputNombreProveedor" class="form-label">Email</label>
        <input type="text" class="form-control" id="inputNombreProveedor" name="NombreProveedor"
          #NombreProveedor="ngModel" [(ngModel)]="usuariosModelGetId.email">
      </div>
      <button type="submit" class="buttonn pulse" (click)="putUsuario()" data-bs-dismiss="offcanvas">Editar
        Usuario</button>
    </form>
  </div>
</div>
